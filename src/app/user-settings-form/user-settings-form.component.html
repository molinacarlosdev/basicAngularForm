<div class="container">
  <h2>User Settings</h2>
  <form action="">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        placeholder="Enter your name"
        class="form-control"
      />
    </div>
    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="emailOffers"
        name="emailOffers"
      />
      <label class="form-check-label" for="defaultCheck1">
        Email special offers
      </label>
    </div>
    <!-- RADIO BUTTONS FOR USER INTERFACE SELECTION -->
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="lightInterface"
          value="light"
          checked
        />
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="mediumInterface"
          value="mediem"
        />
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="darkInterface"
          value="medium"
        />
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>
    <!-- SUBSCRIPTION TYPE  -->
    <div class="form-group">
      <label for="subscriptionType>Subscription Type">Subscription Type</label>
      <select class="form-control" id="subscriptionType">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>
    <!-- NOTES AREA -->
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" id="notes" rows="3"></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
